services:
  - type: web
    name: middle-earth-messenger
    runtime: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      unzip -q characters.zip -d characters/ || true
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GOOGLE_CLOUD_LOCATION
        value: us-central1
      - key: PYTHON_VERSION
        value: 3.12.0

